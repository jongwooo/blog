name: PR

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - uses: jongwooo/gatsby-cache@main

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build:incremental
